  home_widget: ^0.3.0
#  workmanager: ^0.5.2
  connectivity_plus: ^5.0.1
  animated_toggle_switch: ^0.8.0
  flutter_local_notifications: ^16.1.0
  flutter_native_timezone: ^2.0.0
  day_night_time_picker: ^1.3.0+1
