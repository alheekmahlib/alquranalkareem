  get_it: ^7.6.4
  mini_music_visualizer: ^1.0.2
  expansion_tile_card: ^3.0.0
  just_audio_background: ^0.0.1-beta.10
  gap: ^3.0.1
  screenshot: ^2.1.0
#  scroll_to_index: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.5

flutter_native_splash:
  color: "#f3efdf"
  color_dark: "#2d2d2d"
  image: assets/app_icon.png
  image_dark: assets/app_icon.png

  android_12:
    image: assets/app_icon.png
    icon_background_color: "#f3efdf"
    image_dark: assets/app_icon.png
    icon_background_color_dark: "#2d2d2d"

package_rename_config:
  android:
    package_name: com.alheekmah.alquranalkareem.alquranalkareem

  ios:
    app_name: القرآن الكريم - مكتبة الحكمة
    package_name: com.alheekmah.alquranalkareem.alquranalkareem

    macos:
      app_name: القرآن الكريم مكتبة الحكمة
      package_name: com.alheekmah.alquranalkareem.alquranalkareem2

  flutter_lints: ^2.0.0


flutter:


  generate: true
  uses-material-design: true

  assets:
    - assets/pages/
    - assets/svg/
    - assets/svg/surah_name/
    - assets/svg/juz/
    - assets/onboarding/
    - assets/images/
    - assets/svg/hijri/
    - assets/svg/alwaqf/
    - assets/svg/quarter/
    - assets/json/
    - assets/json/translate/
    - assets/lottie/
    - assets/share_images/
    - assets/share_images/surah_name/
    - assets/QuranV3.sqlite
    - assets/baghawy.db
    - assets/ibnkatheer.sqlite
    - assets/qurtubi.db
    - assets/tabari.db
    - assets/saadi.db
    - assets/ayahinfo_1260.db
    - assets/app_icon.png


  fonts:
    - family: uthmanic
      fonts:
        - asset: assets/fonts/UthmanTN1_Ver10.otf

    - family: uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

    - family: kufi
      fonts:
        - asset: assets/fonts/Kufam-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Kufam-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Kufam-Regular.ttf
          weight: 100

    - family: naskh
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf

    - family: urdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu.ttf

    - family: bn
      fonts:
        - asset: assets/fonts/NotoSerifBengali.ttf
